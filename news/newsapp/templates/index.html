{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block content %}
<div class="container">
<div class="row">
    {% for x in api.articles %}
    <div class="col-sm">
        <div class="card" style="width: 18rem;">
    
            <img src="{{x.urlToImage}}" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">{{x.title}}</h5>
                <p class="card-text">{{x.content}}</p>
                <a target="_news" href="{{x.url}}" class="btn btn-primary">READ MORE</a>
            </div>
        </div>
    </div>
    
{% endfor %}
</div>
</div>
{% endblock %}
